
################
### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=,1920x1080@144,auto,1


#################
### AUTOSTART ###
#################
# Autostart necessary processes (like notifications daemons, status bars, etc.)

exec-once = hyprpaper & hypridle &
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store &
exec-once = wl-paste --type image --watch cliphist store &
exec-once = /usr/bin/nohup rclone --vfs-cache-mode writes mount OneDrive: ~/OneDrive &


#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Cursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia


#####################
### LOOK AND FEEL ###
#####################
# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 4

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(4d8221ee) rgba(0e2806ee) 45deg
    col.inactive_border = rgba(0e2806aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#cursor
cursor {
    no_hardware_cursors = false
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1

    dim_inactive = true
    dim_strength = 0.25

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(0000001a)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 4
        passes = 1

        new_optimizations = true
        special = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes

    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1

    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(

    font_family = "Geist Medium"
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
}


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$browser = zen-browser
$fileManager = pkill -x dolphin || dolphin
$audioControl = pkill -x pavucontrol || pavucontrol
$menu = pkill -x rofi || rofi -show drun -config ~/dotfiles/rofi/launcher.rasi
$clipboard = pkill -x rofi || cliphist list | rofi -dmenu -p "Clipboard" -config ~/dotfiles/rofi/clipboard.rasi | cliphist decode | wl-copy


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, P, exec, $audioControl
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, L, exec, hyprlock

bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exec, wlogout -b 2

bind = $mainMod, F, togglefloating
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, O, pseudo, # dwindle
bind = $mainMod SHIFT, O, togglesplit, # dwindle

# Color picker with mainMod + C
bind = $mainMod, C, exec, sh ~/dotfiles/scripts/color-picker.sh

# Screenshot with mainMod + S or A
bind = $mainMod, S, exec, sh ~/dotfiles/scripts/screenshot.sh 0
bind = $mainMod SHIFT, S, exec, sh ~/dotfiles/scripts/screenshot.sh 1

# Clipboard manager with mainMod + V
bind = $mainMod, V, exec, $clipboard

# Search google with ALT + SPACE
bind = ALT, SPACE, exec, pkill -x rofi || sh ~/dotfiles/scripts/search.sh $browser

# Move focus with ALT + hjkl
bind = $mainMod ALT, h, movefocus, l
bind = $mainMod ALT, l, movefocus, r
bind = $mainMod ALT, k, movefocus, u
bind = $mainMod ALT, j, movefocus, d

# Move active window to a direction with ALT + SHIFT + hjkl
bind = $mainMod ALT SHIFT, h, movewindow, l
bind = $mainMod ALT SHIFT, l, movewindow, r
bind = $mainMod ALT SHIFT, k, movewindow, u
bind = $mainMod ALT SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, W, togglespecialworkspace, magic
bind = $mainMod SHIFT, W, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, sh ~/dotfiles/scripts/volume-control.sh up
bindel = ,XF86AudioLowerVolume, exec, sh ~/dotfiles/scripts/volume-control.sh down
bindel = ,XF86AudioMute, exec, sh ~/dotfiles/scripts/volume-control.sh toggle

bindel = ,XF86MonBrightnessUp, exec, sh ~/dotfiles/scripts/brightness-control.sh up
bindel = ,XF86MonBrightnessDown, exec, sh ~/dotfiles/scripts/brightness-control.sh down

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
