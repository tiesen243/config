# Waybar
exec-once = waybar -c ~/dotfiles/waybar/config -s ~/dotfiles/waybar/style.css &

# IDLE
exec-once = hypridle -c ~/dotfiles/hypr/misc/hypridle.conf &

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store &
